<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

      <div id="sq06" class="square col6"></div>
    </div>
  </section>
  <div id="btns">
    <button id="restart-btn" class="btn btn-secondary">Restart</button>
    <button id="home-btn" class="btn btn-success"><a id="homelink" href="./index.html" style="text-decoration:none">Home</a></button>
  </div>
</body>

</html>
